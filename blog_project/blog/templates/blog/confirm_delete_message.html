{% extends "blog/base.html" %}

{% block content %}
  <h2>Confirm Delete Message</h2>
  <p>Are you sure you want to delete this message?</p>
  <p>{{ message.content }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'message_board' %}">Cancel</a>
  </form>
{% endblock %}
