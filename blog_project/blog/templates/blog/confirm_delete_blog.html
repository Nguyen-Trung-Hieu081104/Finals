{% extends "blog/base.html" %}

{% block content %}
  <h2>Confirm Delete Blog</h2>
  <p>Are you sure you want to delete the blog "{{ blog.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'user_blogs' user_id=request.user.id %}">Cancel</a>
  </form>
{% endblock %}
